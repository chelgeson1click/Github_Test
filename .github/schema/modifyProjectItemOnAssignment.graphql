mutation ($project: ID!, $item: ID!, $assignedDateField: ID!, $assignedDate: Date!) {
    setAssignmentDate: updateProjectV2ItemFieldValue(input: {
        projectId: $project
        itemId: $item
        fieldId: $assignedDateField
        value: {
            date: $assignedDate
        } 
    }) {
        projectV2Item {
            id
        }
    }
}