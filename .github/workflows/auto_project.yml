name: Add Assignment Date to Project

on:
  issues:
    types: [assigned]

jobs: 
  auto_project:
    runs-on: ubuntu-latest
    steps:
      - name: Get Project Data.
        env:
          ORGANIZATION: chelgeson1click
          PROJECT_NUMBER: 2
          GH_TOKEN: ${{ secrets.PROJECT_PAT_TOKEN }}
        run: gh api graphql -f query="$(cat .github/schema/getProjectInfo.graphql)" -f org=$ORGANIZATION -F number=$PROJECT_NUMBER > project_data.json
